<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
     Welcome to the game! Repeat back the pattern by pressing buttons.
    </p>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" onclick="stopGame()" class="hidden">Stop</button>
    <div id="timer">
      Timer: <span id="timeleft"></span>
    </div>
    <div id="gameButtonArea">
      <button onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"
 id="button1">
      </button>
       <button onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)"
 id="button2">
      </button>
       <button onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)"
 id="button3">
      </button>
       <button onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)"
 id="button4">
      </button>
      <button onmousedown="startTone(5)" onmouseup="stopTone()" onclick="guess(5)"
 id="button5">
      </button>
      <button onmousedown="startTone(6)" onmouseup="stopTone()" onclick="guess(6)"
 id="button6">
      </button>
    </div>
    <div id="mistake">
      3 mistakes left
    </div>

  </body>
</html>
